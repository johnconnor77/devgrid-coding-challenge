version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db
    command: >
      bash -c "alembic upgrade head &&
               uvicorn main:app --host 0.0.0.0 --port 8000"

  postgres:
      environment:
        - POSTGRES_NAME=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=test-db
      image: postgres:13
      ports:
        - 5432:5432
      volumes:
        - pgdata:/var/lib/postgresql/data
      healthcheck:
        test: [ "CMD", "pg_isready", "-q", "-d", "test-db", "-U", "postgres" ]
        interval: 10s
        timeout: 5s
        retries: 5

